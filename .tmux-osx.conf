# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard

set-option -g default-command 'exec reattach-to-user-namespace -l zsh'
bind-key C-c run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind-key C-v run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'

if-shell 'test \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -ge 4 \)' "bind-key -T copy-mode-vi y send -X copy-pipe  'reattach-to-user-namespace pbcopy'" "bind-key -t vi-copy y copy-pipe  'reattach-to-user-namespace pbcopy'"
if-shell 'test \( $TMUX_VERSION_MAJOR -eq 2 -a $TMUX_VERSION_MINOR -ge 4 \)' "bind-key -T copy-mode M-w send -X copy-pipe 'reattach-to-user-namespace pbcopy'" "bind-key -t emacs-copy M-w copy-pipe 'reattach-to-user-namespace pbcopy'"
